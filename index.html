            <li data-key="lts" class="item">livre</li>
            
        </ul>
        <script>
            var ess;
            const ul = document.querySelector('ul');
            const itens = document.querySelectorAll("[take]")

            function toTranslate(from='pt',to='en', jsonLanguage = './languages/en.json'){
                jsonLanguage =  `./languages/${from}.json`;
                fetch(jsonLanguage)
                .then(function(response){
                    return response.json();

                }).then(function(obj){
                    console.log(obj);
                    ess = obj;
                    var op;
                    for(var x=0;x<itens.length;x++){
                        var texto = itens[x].innerHTML.split(' ');
                        for(var i=0;i<texto.length;i++){
                            //console.log(texto[i]);
                            if(obj[to][texto[i]] !== undefined){
                                op = (obj[to][texto[i]]);
                                texto[i] = op;
                                console.log(texto[i]);
                            }
                        }
                        
                        itens[x].innerHTML = texto.toString().split(',').join(' '); //obj[to][texto];
                    }
                }).catch(function(error){
                    console.log("erro");
                    console.error(error);
                })
            }
            toTranslate("pt","pt");
            
        </script>
    </body>
