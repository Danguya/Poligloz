<!DOCTYPE html>
<html lang="pt-ao">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="./tradutor-api.js"></script>
    </head>
    <body>
        <p id="translate">Angola é um país amante e Rico e Dragao</p>
        <script>
            const p = document.getElementById("translate");
            
            document.addEventListener('DOMContentLoaded',function(){
                var tempo = setInterval(function(){
                toTranslate('pt','en',p.innerText);
                if(translated.ready === true){
                   
                    p.innerHTML = translated.body;
                }
                if(p.innerHTML === translated.body){
                    clearInterval(tempo);
                }
            },1000);

            })
        </script>
        

    </body>
</html>
